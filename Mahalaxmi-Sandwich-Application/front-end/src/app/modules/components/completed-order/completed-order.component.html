<!-- Table Section -->
<div class="row justify-content-center mt-5">
    <div class="col-lg-10">
        <div class="card shadow-lg mb-4">
            <div class="card-body">
                <!-- Title Section -->
                <div class="text-center mb-4">
                    <h2 class="display-5 fw-bold text-primary">Completed Orders</h2>
                    <hr class="bg-primary" style="height: 2px; width: 50%; margin: 0 auto;">
                </div>

                <!-- Search Input -->
                <mat-form-field class="w-100">
                    <mat-label>Search bill...</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Item name" #input />
                </mat-form-field>

                <!-- Table Section -->
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort class="w-100 table-responsive">
                        <!-- Bill Number Column -->
                        <ng-container matColumnDef="billNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.billNumber}} </td>
                        </ng-container>

                        <!-- Item Name Column -->
                        <ng-container matColumnDef="itemName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
                        </ng-container>

                        <!-- Quantity Column -->
                        <ng-container matColumnDef="quantity">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>

                        <!-- Order Status Column -->
                        <ng-container matColumnDef="orderStatus">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Status </th>
                            <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
                        </ng-container>

                        <!-- Topping Name Column -->
                        <ng-container matColumnDef="toppingName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Topping Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.toppingName}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- No Data Row -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell text-danger text-center fw-bold" colspan="8">
                                No data matching the filter "{{input.value}}"
                            </td>
                        </tr>
                    </table>

                    <!-- Paginator -->
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
